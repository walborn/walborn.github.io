name: Deploy to GitHub Pages ğŸš€

on:
  push:
    branches: [master] 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun ğŸ¥
        uses: ./.github/actions/setup-bun 

      - name: Create .env.production
        run: |
          cat << "EOF" > .env.production
            NEXT_PUBLIC_SITE_URL=${{ vars.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_YANDEX_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_YANDEX_MAPS_API_KEY }}
            GOOGLE_VERIFICATION_CODE=${{ secrets.GOOGLE_VERIFICATION_CODE }}
          EOF

      - name: Cache Next.js build âš¡
        id: cache_next
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: Build with Next.js ğŸ—ï¸
        run: bun next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
